<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-6)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Progreso"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso"
    min="0"
    max="100"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(6)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
